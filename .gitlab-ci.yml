stages:
  - build
  - deploy
  - postdeploy

.buildscript: &build_windows
  stage: build
  script:
    - ".\\code\\tools\\ci\\build.ps1 -DontUpload $true"

build_client:
  <<: *build_windows
  tags:
    - vs2017
    - client
  variables:
    IS_FXSERVER: '0'
    IS_LAUNCHER: '0'
    GIT_CLONE_PATH: $CI_BUILDS_DIR\$CI_BUILD_REF_NAME\fivem
  artifacts:
    paths:
      - caches/
      - ext/native-doc-gen/natives_cfx.json
    expire_in: 1 month
  cache:
    key: client_$CI_BUILD_REF_NAME
    untracked: true
    paths:
      - code/shared/citversion.h
      - code/build/
  except:
    - server-ci
    - tags
    
build_sdk:
  stage: build
  tags:
    - sdk
  artifacts:
    paths:
      - caches/
      - caches/caches_sdk.xml
  cache:
    key: sdk
  except:
    - tags
  script:
    - ".\\code\\tools\\ci\\build_sdk.ps1"

build_client_rdr3:
  <<: *build_windows
  tags:
    - vs2017
    - client2
  variables:
    IS_FXSERVER: '0'
    IS_LAUNCHER: '0'
    IS_RDR3: '1'
  artifacts:
    paths:
      - caches/
    expire_in: 1 month
  cache:
    key: rdr3
    untracked: true
    paths:
      - code/shared/citversion.h
      - code/build/
  except:
    - server-ci
    - tags
    - fxdk-releng
    
build_launcher:
  <<: *build_windows
  tags:
    - vs2017
    - client
  variables:
    IS_FXSERVER: '0'
    IS_LAUNCHER: '1'
  artifacts:
    paths:
      - caches/diff/
      - caches/caches.xml
      - caches/CitizenFX.exe.xz
      - caches/version.txt
    expire_in: 1 month
  cache:
    key: launcher
    untracked: true
    paths:
      - code/shared/citversion.h
      - code/build/
  except:
    - master
    - server-ci
    - tags
    - fxdk-releng

build_server_windows:
  <<: *build_windows
  tags:
    - vs2017
    - server
  variables:
    IS_FXSERVER: '1'
    IS_LAUNCHER: '0'
  artifacts:
    paths:
      - out/server.zip
      - out/server.7z
  except:
    - tags
    - fxdk-releng
  cache:
    key: server
    untracked: true

build_proot_linux:
  stage: build
  image: mcr.microsoft.com/dotnet/core/sdk:3.1-alpine3.13
  variables:
    GIT_SUBMODULE_STRATEGY: normal
    # workaround gitlab-ci-multi-runner#2148
    GIT_SSL_CAPATH: /etc/ssl/certs/
    DOCKER_TLS_CERTDIR: ""
  script: 
    - sh code/tools/ci/build_server_proot.sh
  artifacts:
    paths:
      - fx.tar.xz
  except:
    - tags
    #- master
    - feature/update-to-1365
    - feature/update-to-1604
    - feature/cloning-stuff-releng
    - feature/cloning-plus
    - portability-rdr3
    - fxdk-releng
  tags:
    - linux

deploy_specific:
  stage: deploy
  needs:
    - job: build_client
      artifacts: true
    - job: build_sdk
      artifacts: true
  variables:
    GIT_CLONE_PATH: $CI_BUILDS_DIR\$CI_BUILD_REF_NAME\fivem
  script:
    - ".\\code\\tools\\ci\\build.ps1 -DontBuild $true"
  environment:
    name: specific/$CI_BUILD_REF_NAME
  only:
    - branches
  tags:
    - vs2017
    - client
  except:
    - master
    - server-ci
    - tags
    
deploy_rdr3_specific:
  stage: deploy
  needs:
    - job: build_client_rdr3
      artifacts: true
  script:
    - ".\\code\\tools\\ci\\build.ps1 -DontBuild $true"
  environment:
    name: specific/$CI_BUILD_REF_NAME
  only:
    - branches
  tags:
    - vs2017
    - client2
  variables:
    IS_FXSERVER: '0'
    IS_LAUNCHER: '0'
    IS_RDR3: '1'
  except:
    - master
    - server-ci
    - tags
    - fxdk-releng

upload_review:
  stage: postdeploy
  variables:
    GIT_CLONE_PATH: $CI_BUILDS_DIR\$CI_BUILD_REF_NAME\fivem
  needs:
    - job: build_client
      artifacts: true
  script:
    - ".\\code\\tools\\ci\\upload_review.ps1"
  tags:
    - vs2017
  only:
    - master

