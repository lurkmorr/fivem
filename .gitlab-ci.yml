  tags:
    - vs2017
    - client2
  variables:
    IS_FXSERVER: '0'
    IS_LAUNCHER: '0'
    IS_RDR3: '1'
  only:
    - master
    
deploy_launcher:
  stage: deploy
  needs:
    - job: build_launcher
      artifacts: true
  variables:
    IS_LAUNCHER: '1'
  script:
    - ".\\code\\tools\\ci\\build.ps1 -DontBuild $true"
  environment:
    name: canary
  tags:
    - vs2017
    - client
  only:
    - nah

deploy_prod:
  stage: deploy
  variables:
    GIT_CLONE_PATH: $CI_BUILDS_DIR\$CI_BUILD_REF_NAME\fivem
  needs:
    - job: build_client
      artifacts: true
    - job: build_sdk
      artifacts: true
