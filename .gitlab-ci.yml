typings_server:
  stage: deploy
  needs:
    - job: build_server_windows
      artifacts: true
  image: node:alpine
  tags:
    - linux
  only:
    - master
  variables:
    GIT_SUBMODULE_STRATEGY: normal
    # workaround gitlab-ci-multi-runner#2148
    GIT_SSL_CAPATH: /etc/ssl/certs/
  script:
    - sh ext/typings/server/build.sh
    
typings_client:
  stage: deploy
  needs:
    - job: build_client
      artifacts: true
  tags:
    - vs2017
  only:
    - master
  script:
    - "cmd /c ext\\typings\\client\\build.bat"
    
